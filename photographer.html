<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- intégration de FontAwesome avec CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.css"
      integrity="sha512-4wfcoXlib1Aq0mUtsLLM74SZtmB73VHTafZAvxIp/Wk9u1PpIsrfmTvK0+yKetghCL8SHlZbMyEcV8Z21v42UQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <section class="photograph-header">
        <button class="contact-button" onclick="displayModal()">
          Contactez-moi
        </button>
      </section>
      <section class="media-section">
        <div class="media-sorting-container">
          <label for="sorting-select">Trier par</label>
          <div id="sorting-wrapper">
            <button id="sorting-btn" aria-haspopup="listbox">
              <span>Popularité</span
              ><i class="fas fa-chevron-down" id="arrow-down-open"></i>
            </button>
            <ul id="hidden-sorting" role="listbox">
              <li class="sorting" role="option">
                <span>Popularité</span>
                <i class="fas fa-chevron-up" id="arrow-up-close"></i>
              </li>
              <hr />
              <li class="sorting" role="option"><span>Date</span></li>
              <hr />
              <li class="sorting" role="option"><span>Titre</span></li>
            </ul>
          </div>
        </div>
        <div class="media-container"></div>
        <div id="likes-price-container">
          <p>
            <span id="likes-container">...</span> <i class="fa fa-heart"></i>
          </p>
          <p><span id="price-container">...</span>€ / jour</p>
        </div>
      </section>
    </main>
    <section class="contact-modal">
      <div class="modal">
        <header>
          <h2>
            Contactez-moi<br />
            ...
          </h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form id="contact-form">
          <div>
            <label for="firstname">Prénom</label>
            <input name="Prénom" id="firstname" type="text" required />
            <label for="lastname">Nom</label>
            <input name="Nom" id="lastname" type="text" required />
            <label for="email">Email</label>
            <input name="Email" id="email" type="email" required />
            <label for="message">Votre message</label>
            <textarea name="Message" id="message" required></textarea>
          </div>
          <button class="contact-button">Envoyer</button>
        </form>
      </div>
    </section>
    <section class="lightbox-section">
      <div id="lightbox-container">
        <img
          src="assets/icons/close_red.svg"
          id="close-LB"
          class="icon-LB"
          onclick="closeLightBox()"
        />
        <div id="previous-LB-container">
          <img
            src="assets/icons/previous.svg"
            id="previous-chevron-LB"
            class="icon-LB"
          />
        </div>
        <div id="center-LB-container"></div>
        <div id="next-LB-container">
          <img
            src="assets/icons/next.svg"
            id="next-chevron-LB"
            class="icon-LB"
          />
        </div>
      </div>
    </section>
    <script src="scripts/utils/fetchData.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/factories/PhotographerFactory.js"></script>
    <script src="scripts/factories/MediaFactory.js"></script>
    <script src="scripts/pages/photographer.js"></script>
  </body>
</html>
