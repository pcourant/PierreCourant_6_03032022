<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- intégration de FontAwesome avec CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.css"
      integrity="sha512-4wfcoXlib1Aq0mUtsLLM74SZtmB73VHTafZAvxIp/Wk9u1PpIsrfmTvK0+yKetghCL8SHlZbMyEcV8Z21v42UQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html"
        ><img
          src="assets/images/logo.png"
          alt="Page d'accueil Fisheye"
          class="logo"
      /></a>
    </header>
    <main id="main">
      <section title="photographer information" class="photograph-header">
        <!-- Dynamiquement ici : <article> avec les informations du photographe -->
        <button class="contact-button" onclick="displayModal()">
          Contactez-moi
        </button>
        <!-- Dynamiquement ici : le portrait <img> du photographe -->
      </section>
      <section class="media-section">
        <!-- Le bouton et menu dropdown de tri -->
        <div class="media-sorting-container">
          <label id="sorting-label">Trier par</label>
          <div id="sorting-wrapper">
            <button
              id="sorting-btn"
              aria-haspopup="listbox"
              aria-expanded="false"
              aria-labelledby="sorting-label sorting-btn"
              title="Order By"
            >
              <span>Popularité</span
              ><i
                class="fas fa-chevron-down"
                id="arrow-down-open"
                title="Open list"
              ></i>
            </button>
            <ul
              id="hidden-sorting"
              role="listbox"
              aria-labelledby="sorting-label"
              tabindex="-1"
              aria-activedescendant="sorting-label"
            >
              <li
                id="popular-option"
                class="sorting"
                role="option"
                aria-selected="true"
              >
                <span>Popularité</span>
                <i
                  class="fas fa-chevron-up"
                  id="arrow-up-close"
                  title="Close list"
                ></i>
              </li>
              <hr />
              <li
                id="date-option"
                class="sorting"
                role="option"
                aria-selected="false"
              >
                <span>Date</span>
              </li>
              <hr />
              <li
                id="title-option"
                class="sorting"
                role="option"
                aria-selected="false"
              >
                <span>Titre</span>
              </li>
            </ul>
          </div>
        </div>
        <div class="media-container">
          <!-- Dynamiquement ici : toutes les médias cards du photographe -->
        </div>
        <!-- Nombre total de likes et tarif journalier -->
        <div id="likes-price-container" title="photographer likes and price">
          <p>
            <span id="likes-container">...</span>
            <i class="fa fa-heart"></i>
          </p>
          <p><span id="price-container">...</span>€ / jour</p>
        </div>
      </section>
    </main>
    <!-- La modale de formulaire de contact invisible par défaut  -->
    <section role="dialog" class="contact-modal" aria-label="contact me form">
      <div class="modal">
        <header title="contact form header">
          <h2>
            Contactez-moi<br />
            ...
          </h2>
          <img
            title="Close form"
            src="assets/icons/close.svg"
            onclick="closeModal()"
          />
        </header>
        <form id="contact-form" method="POST">
          <div>
            <label for="firstname" id="label-firstname">Prénom</label>
            <input
              name="Prénom"
              id="firstname"
              aria-labelledby="label-firstname"
              aria-required="true"
              type="text"
              placeholder="Jean"
              required
            />
            <label for="lastname" id="label-lastname">Nom</label>
            <input
              name="Nom"
              id="lastname"
              aria-labelledby="label-lastname"
              aria-required="true"
              type="text"
              placeholder="Dupont"
              required
            />
            <label for="email" id="label-email">Email</label>
            <input
              name="Email"
              id="email"
              aria-labelledby="label-emailname"
              aria-required="true"
              type="email"
              placeholder="jean.dupont@gmail.com"
              required
            />
            <label for="message" id="label-message">Votre message</label>
            <textarea
              name="Message"
              id="message"
              aria-labelledby="label-message"
              aria-required="true"
              placeholder="Votre message ici..."
              required
            ></textarea>
          </div>
          <button class="contact-button" type="submit" title="Send">
            Envoyer
          </button>
        </form>
      </div>
    </section>
    <!-- La lightbox pour parcours les médias invisible par défaut  -->
    <aside class="lightbox-aside">
      <article id="lightbox-container">
        <img
          src="assets/icons/close_red.svg"
          id="close-LB"
          class="icon-LB"
          title="Close dialog"
          onclick="closeLightBox()"
        />
        <div id="previous-LB-container">
          <img
            src="assets/icons/previous.svg"
            id="previous-chevron-LB"
            class="icon-LB"
            title="Previous media"
          />
        </div>
        <div id="center-LB-container"></div>
        <div id="next-LB-container">
          <img
            src="assets/icons/next.svg"
            id="next-chevron-LB"
            class="icon-LB"
            title="Next media"
          />
        </div>
      </article>
    </aside>
    <script src="scripts/utils/fetchData.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/factories/PhotographerFactory.js"></script>
    <script src="scripts/factories/MediaFactory.js"></script>
    <script src="scripts/pages/photographer.js"></script>
  </body>
</html>
